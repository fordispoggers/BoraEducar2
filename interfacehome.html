<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Online - Profissões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FCFFFC, #028525);
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .search-bar {
            margin-top: 20px;
            text-align: center;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }

        .profissoes {
            margin-top: 40px;
        }

        h2 {
            color: #333;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .course-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .course-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .course-card img {
            width: 100%;
            border-radius: 8px;
        }

        .course-title {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }

        .course-duration {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .courses-grid {
                grid-template-columns: 1fr;
            }
        }

        .botão {
            background-color: #4CAF50;
            border-radius: 10px;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cursos Online</h1>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar curso...">
        </div>

        <div class="profissoes">
            <h2>Profissões e aprofundamentos</h2>
            <div class="courses-grid" id="coursesGrid">
                <!-- Card 1 -->
                <a href="economia.html" class="course-link">
                    <div class="course-card">
                        <img src="imagem-ux.jpg" alt="Economia" class="cursoum">
                        <div class="course-title">Por dentro da Economia</div>
                        <div class="course-duration">12 meses</div>
                    </div>
                </a>
                <!-- Card 2 -->
                <a href="Softskills.html" class="course-link">
                    <div class="course-card">
                        <img src="imagem-interiores.jpg" alt="Softskills">
                        <div class="course-title">Inovação e Gestão</div>
                        <div class="course-duration">12 meses</div>
                    </div>
                </a>
                <!-- Card 3 -->
                <a href="Ferramentas.html" class="course-link">
                    <div class="course-card">
                        <img src="imagem-ux-ui.jpg" alt="Ferramentas de trabalho">
                        <div class="course-title">Ferramentas mais importantes nas empresas</div>
                        <div class="course-duration">6 meses</div>
                    </div>
                </a>
                <!-- Card 4 -->
                <a href="Informatica.html" class="course-link">
                    <div class="course-card">
                        <img src="imagem-grafico.jpg" alt="Curso de Informática">
                        <div class="course-title">Da teoria até o virtual</div>
                        <div class="course-duration">6 meses</div>
                    </div>
                </a>
            </div>

            <div class="Suporte e Dúvidas">
                <a href="Ajuda.html" class="botão">Me Ajude</a>
            </div>
        </div>
    </div>

    <script>
        // Função para filtrar os cursos com base no texto digitado
        document.getElementById('searchInput').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let courseCards = document.querySelectorAll('.course-card');

            courseCards.forEach(function (card) {
                let courseTitle = card.querySelector('.course-title').innerText.toLowerCase();
                if (courseTitle.includes(filter)) {
                    card.parentElement.style.display = '';
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
